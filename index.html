<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columnas de Bootstrap</title>
  <!-- CSS local -->
  <link rel="stylesheet" href="./index.css">
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <!-- Probando clase row-cols-numero -->
      <div class="row row-cols-2">
        <div class="col columna1">Columna</div>
        <div class="col columna2">Columna</div>
        <div class="col columna3">Columna</div>
        <div class="col columna4">Columna</div>
      </div>
      <!-- Probando clase row-cols-tamaño-numero -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col columna1">Columna</div>
        <div class="col columna2">Columna</div>
        <div class="col columna3">Columna</div>
        <div class="col columna4">Columna</div>
      </div>
      <!-- Probando clase row-cols-auto -->
      <div class="row row-cols-auto">
        <div class="col columna1">Columna</div>
        <div class="col columna2">Col</div>
        <div class="col columna3">Columna más larga</div>
        <div class="col columna4">Columna muchisimo más larga</div>
      </div>
    </div>
  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
